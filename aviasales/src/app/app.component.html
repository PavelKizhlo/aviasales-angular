<div class="app">
  <img src="../assets/Logo.svg" alt="logo" class="logo">

  <div class="container">
    <app-filter></app-filter>

    <div class="container_inner">
      <app-sort></app-sort>

      <div class="spinner" *ngIf="!isCompleted; else cardsWrapper">
        <app-spinner></app-spinner>
      </div>

      <ng-template #cardsWrapper>
        <app-card></app-card>
      </ng-template>

      <app-button></app-button>
    </div>
  </div>
</div>
